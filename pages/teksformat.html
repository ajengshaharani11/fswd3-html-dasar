<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DASAR</title>
</head>

<body>
