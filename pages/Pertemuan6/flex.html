<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="full-container">
        <div class="wrapper1">
            <div class="block1 center"><ion-icon name="accessibility-outline"></ion-icon></div>
            <div class="block3 center"><ion-icon name="send-outline"></ion-icon></div>
        </div>
        <div class="wrapper2">
            <div class="block2 center"><ion-icon name="wifi-outline"></ion-icon></div>
            <div class="kotak1">
                <div class="kotak2">
                    <div class="block4 center"><ion-icon name="tv-outline"></ion-icon></div>
                    <div class="block7 center"><ion-icon name="bluetooth-outline"></ion-icon></div>
                </div>
                <div class="kotak3">
                    <div class="block5 center"><ion-icon name="map-outline"></ion-icon></div>
                    <div class="block6 center"><ion-icon name="battery-charging-outline"></ion-icon></div>
                </div>
            </div>
        </div>
        <div class="wrapper3">
            <div class="kotak4">
                <div class="block8 center"><ion-icon name="alarm-outline"></ion-icon></div>
                <div class="block9 center"><ion-icon name="radio-outline"></ion-icon></div>
            </div>
            <div class="block10 center"><ion-icon name="calculator-outline"></ion-icon></div>
        </div>
    </div>
</body>

</html>
